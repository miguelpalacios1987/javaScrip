<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
        font: normal 20pt Arial ;
        background-color: blue;
        color: while;
        width:  200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
       }
    
        </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saio()">
        Interaja.....
    </div>
    <script>
    var a = window.document.getElementById('area');
    a.addEventListener('click',clicar);
    a.addEventListener('mouseentrer',entrar);
    a.addEventListener('mouseout',saio);
    function clicar()  {
    
      a.innerText= 'Clicoo!';
      a.style.backgroundColor = 'red';
      a.style.color='white'
        }

     function entrar (){
     
     a.innerText='entrou';
     a.style.backgroundColor= 'yellow';
        }
        function saio(){
      
    a.innerText = 'saio';
    a.style.backgroundColor='blue';
        }
    </script>
</body>
</html>
